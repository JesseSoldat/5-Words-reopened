<div class="travelWrapper">
	<div class="wordListWrapper chalkBoard">
		<h3>Travel</h3>
		<div class="wordList" ng-repeat="word in vm.words | limitTo:5">
			<h3>{{word.word}}</h3>
		</div>
		<button ng-click="vm.matchWords()">Match</button>

		<button ng-click="vm.editWords()">Edit</button>
	</div>
</div>
